    <!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>menyalakan waktu</title> 
    <style>
        .lampu.container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 100px;
            margin: 100px;
        }
        .lampu {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
        }
        .bg-1 { background-image: url(../image/galaxsy.jpg);
        }
        .bg-2 { background-image: url(../image/galaxsy.jpg);
        }
        .bg-3 { background-image: url(../image/galaxsy.jpg);
        }
        .bg-4 { background-image: url(../image/galaxsy.jpg);
        }

        
    </style>
</head> 
<body> 
    <h1>Kontrol Lampu</h1> 

    <div class="lampu-container">

    <!-- Lampu 1 -->
     <div class="lampu bg-1">
        <img id="lampuImage1" src="../image/lampumati.jpg" alt="Lampu"> 
    <p id="lampuStatus">Lampu Mati</p> 
    <button onclick="trueOnLampu('lampuImage1', 'lampuStatus1', 'lampuTimer1')"> 
        Nyalakan Lampu 
    </button> 
    <p id="lampuTimer1"></p> 
     </div>
    <!-- Lampu 2 -->
     <div class="lampu bg-2">
        <img id="lampuImage2" src="../image/lampumati.jpg" alt="Lampu"> 
    <p id="lampuStatus">Lampu Mati</p> 
    <button onclick="trueOnLampu('lampuImage2', 'lampuStatus2', 'lampuTimer2')"> 
        Nyalakan Lampu 
    </button> 
    <p id="lampuTimer2"></p> 
     </div>
    <!-- Lampu 3 -->
     <div class="lampu bg-3">
        <img id="lampuImage3" src="../image/lampumati.jpg" alt="Lampu"> 
    <p id="lampuStatus">Lampu Mati</p> 
    <button onclick="trueOnLampu('lampuImage3', 'lampuStatus3', 'lampuTimer3')"> 
        Nyalakan Lampu 
    </button> 
    <p id="lampuTimer3"></p> 
     </div>
    <!-- Lampu 4 -->
     <div class="lampu bg-4">
        <img id="lampuImage4" src="../image/lampumati.jpg" alt="Lampu"> 
    <p id="lampuStatus">Lampu Mati</p> 
    <button onclick="trueOnLampu('lampuImage4', 'lampuStatus4', 'lampuTimer4')"> 
        Nyalakan Lampu 
    </button> 
    <p id="lampuTimer4"></p> 
     </div>
    </div>
    
 
    <script> 
        function trueOnLampu(imageId, statusId, timerId) { 
        document.getElementById(imageId).src = "../image/lampuhidup.jpg"; 
        document.getElementById(statusId).innerText = "Lampu Menyala"; 
 
        let countdown = 3; // Mengatur timer menjadi 10 detik 
        document.getElementById(timerId).innerText = 
          "Waktu: " + countdown + " Detik"; 
 
        let timerInterval = setInterval(function () { 
          countdown--; 
          if (countdown > 0) { 
            document.getElementById(timerId).innerText = 
              "Waktu: " + countdown + " Detik"; 
          } else { 
            clearInterval(timerInterval); // Memperbaiki typo 'cleerInterval' menjadi 'clearInterval' 
            document.getElementById(timerId).innerText = ""; 
            document.getElementById(imageId).src = "../image/lampumati.jpg"; 
            document.getElementById(statusId).innerText = "Lampu Mati"; 
          } 
        }, 1000); 
      } 
 
    </script> 
 
</body> 
</html>
</body>
