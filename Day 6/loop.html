<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contor for loop</title>
</head>
<body>
   <h1>Menampilkan Angka Menggunakan For Loop</h1> 
   <ul id="list-angka"></ul>

   <script>
    let list = document.getElementById("list-angka"); // "L" nya harus sama dengan "L" yang ada di bawah

    // menggunakan for loop untuk menambahkan angka ke dalam elemen HTML
    for (let i = 1; i <= 1000; i++) {
        let item = document.createElement("li");
        item.textContent = "angka ke-" + i;

        list.appendChild(item);
    }
   </script>
</body>
</html>
