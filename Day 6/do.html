<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contoh Penggunaan Do...while loop</h1>

    <script>
        let sekolah;

        // menggunakan do...while loop untuk meminta nama pengguna
        do {
            sekolah = prompt("masukkan sekolah anda (tidak boleh kosong): "); // "prompt" kolom yang ada di tampilan
        } while(!sekolah); // terus minta hingga nama tidak kosong

        // menampilkan nama di elemen <p>
            document.write("<p>Selamat datang di, " + sekolah + "!</p>");
    </script>
</body>
</html>
