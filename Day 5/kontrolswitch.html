<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h2>Pilih Hari Berdasarkan Nomer</h2>
    <!-- form input untuk nomer hari -->
     <label for="hari">Masukkan Nomor Hari</label>
     <input type="hari" id="hari" placeholder="masukkan nomor hari">
     <button onclick="cekHari ()">cek hari</button>
     <!-- tempat menampilkan hasil -->
</body>
<p id="hasilhari"></p>
<script>
    // fungsi untuk mengecek hari berdasarkan nomor yang dimasukkan
    function cekHari() {
        // menbgambil nilai dari input
        var nomorHari = parseInt(document.getElementById ("hari").value);
        var hasil = "";

        // menggunakan struktur switch untuk menentukan hari
        switch (nomorHari) {
            case 1:
                hasil = "Hari ini adalah senin.";
                break;
            case 2:
                hasil = "Hari ini adalah selasa.";
                break;
            case 3:
                hasil = "Hari ini adalah rabu.";
                break;
            case 4:
                hasil = "Hari ini adalah kamis.";
                break;
            case 5:
                hasil = "Hari ini adalah jumat.";
                break;
            case 6:
                hasil = "Hari ini adalah sabtu.";
                break;
            case 7:
                hasil = "Hari ini adalah minggu.";
                break;
             default:
                    hasil = "Nomor hari tidak valid. Masukkan angka antara 1 dan 7";
                
        }
        // menampilkan hasil di elemen dengan id 'hasilHari'
        document.getElementById("hasilhari").innerHTML = hasil;
    }
</script>
</html>
