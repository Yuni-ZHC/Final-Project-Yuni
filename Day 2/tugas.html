<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><label</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(118, 49, 207);
        }
        form {
            border: 1px solid #6b1e97;
           padding: 20px;
           border-radius: 10px;
           background-color: #fdf8f8;
        }
    </style>
</head>
<body>
    <form action="./tabel.html">
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="masukkan email..."><br><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="masukkan password..."><br><br>
        <input type="submit" value="kirim">
    </form>
</body>
</html>
